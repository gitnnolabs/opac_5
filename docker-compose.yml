version: '2'

services:

    redis-cache:
        image: redis:alpine
        container_name: opac_redis_prod
        user: redis
        restart: always
        volumes:
            - ./data/redis-cache-data-dev:/data
            - /etc/localtime:/etc/localtime:ro

    opac_mongo:
        image: mongo:4.2
        container_name: opac_mongo_prod
        restart: always
        user: mongodb
        hostname: opac-mongo
        ports:
            - "27017:27017"
        volumes:
            - ./data/db:/data/db:rw

    opac_webapp:
        image: infrascielo/opac_5
        container_name: opac_webapp_prod
        user: nobody
        restart: always
        hostname: opac_webapp
        depends_on:
            - opac_mongo
            - redis-cache
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ./data:/app/data
            - ./data/img:/app/data/img
        links:
            - opac_mongo:opac-mongo
            - redis-cache:redis-cache
        expose:
            - "8000"
        env_file:
            - ./.envs/.production/.flask
            - ./.envs/.production/.redis
            - ./.envs/.production/.monitoring
            - ./.envs/.production/.metrics   

    nginx:
        image: nginx:latest
        container_name: opac_nginx
        depends_on:
            - opac_webapp
        volumes:
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/logs:/var/log/nginx/
        ports:
            - "80:80"

    opac-rq-worker-1:
        image: infrascielo/opac_5
        container_name: opac_rq_worker_prod
        command: /app/start_worker.sh
        user: nobody
        restart: always
        depends_on:
            - opac_mongo
            - redis-cache
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ./data:/app/data
        links:
            - opac_mongo:opac-mongo
            - redis-cache:redis-cache
        env_file:
            - ./.envs/.production/.flask
            - ./.envs/.production/.redis
            - ./.envs/.production/.server

    opac-rq-scheduler:
        image: infrascielo/opac_5
        container_name: opac_rq_scheduler_prod
        command: /app/start_scheduler.sh
        user: nobody
        restart: always
        depends_on:
            - opac_mongo
            - redis-cache
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ./data:/app/data
        links:
            - opac_mongo:opac-mongo
            - redis-cache:redis-cache
        env_file:
            - ./.envs/.production/.flask
            - ./.envs/.production/.redis
            - ./.envs/.production/.server

    minio:
        image: 'minio/minio:RELEASE.2024-06-29T01-20-47Z'
        container_name: opac_minio
        hostname: opac-minio
        ports:
            - '9000:9000'
            - '9001:9001'
        env_file:
            - ./.envs/.production/.minio
        volumes:
            - '../minio/data:/data'
        command: server --console-address ":9001" /data